name: Deploy to Fly.io

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest

    # Only run deployment on push to master branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app fs-gemini-chat
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          # Environment variables are already set in Fly.io secrets
          # No need to pass them here as they're configured via flyctl secrets
